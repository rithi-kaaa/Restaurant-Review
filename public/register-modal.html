<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade " id="registerModal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-sm " role="document">
		<div class="modal-content">
			<div class="modal-body px-5">
				<form >
					<div class="form-group">
						<label for="exampleInputPassword">Create Password</label>
						<input type="password" class="form-control" id="password" placeholder="Enter Password">
					</div>
					<div class="form-group">
						<label for="userid">Username</label>
						<input type="text" class="form-control" id="username" placeholder="Username">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail">Email</label>
						<input type="text" class="form-control" id="email" placeholder="Enter Email">
					</div>
					<div class="form-group">
						<label for="exampleInputMobile">Mobile</label>
						<input type="text" class="form-control" id="mobile" placeholder="Mobile">
					</div>
					<div class="form-group">
						<label for="exampleInputLastName">Last Name</label>
						<input type="text" class="form-control" id="last_name" placeholder="Enter Last Name">
					</div>
					<div class="form-group">
						<label for="exampleInputFirstName">First Name</label>
						<input type="text" class="form-control" id="first_name" placeholder="Enter First Name">
					</div>
					<div class="form-group">
						<label for="exampleInputDateOfBirth">Date of birth</label>
						<input type="text" class="form-control" id="date_of_birth" placeholder="Enter Date of birth">
					</div>

					<button onclick="registerMe()" type="button" style="background-color:rgb(44, 105, 107)" class="btn btn-primary">Register</button>
				</form>
			</div>
		</div>
	</div>
</div>
